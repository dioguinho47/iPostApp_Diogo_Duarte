<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e1aca636c3.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav>
        <div class="logo">
            <h1>iPost</h1>
        </div>

        <input type="checkbox" id="click">

        <label for="click" class="menu-btn">

            <i class="fa fa-bars"></i>

        </label>
        
        <ul>
            <li><a href="/" data-link> Share a Post </a></li>
            <li><a href="/viewposts" data-link> View your Posts </a></li>
            <li><a href="/register&login" data-link> Login/Register </a></li>
            <div class="dropdown">
                <button class="dropbtn">Translate</button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Norwegian</a>
                </div>
            </div>
        </ul>
    </nav>

    <div id="ApplicationContent"></div>

    <footer>

        <div class="footer-content">
            <h2> iPost Application </h2> 
        </div>

        <div class="footer-bottom">
            <p> Copyright &copy; 2023 iPost. <h4> developed by Diogo Duarte and Tech Suppot</h4></p>
        </div>

    </footer>

    <script type="module" src="/static/js/index.js"></script>

</body>
</html>
