<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="/posts.css">
    <script src="https://kit.fontawesome.com/e1aca636c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
        <div class="post-box">
            <div class="post-area">
                <h1>This is a post</h1>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fa-sharp fa-solid fa-reply"></i>                
                <span>Reply</span>         
            </div>
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-face-sad-tear"></i></li>
            </ul>
            <div class="content">
                
            </div>

        </div>
    </div>
    
</body>
</html>
