<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post2</title>
    <link rel="stylesheet" href="/postsEdit.css">
    <script src="https://kit.fontawesome.com/e1aca636c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
        <div class="post-box">
            <div class="post-area">
                <span class="placeholder">Something to post today...</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><i class="fa-regular fa-image"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
            </ul>
            <div class="content">
                <button>Edit</button>
                <button>Delete</button>     
                <button>Post</button>           
            </div>

        </div>
    </div>
    
</body>
</html>
